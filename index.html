<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator-container">
        <div id="display-container"><p id="display-text">7 &#215; 3 = 21</p></div>
        <div id="button-container">
            <div class="button-rows">
                <button id="7" class="buttons number-buttons">7</button>
                <button id="8" class="buttons number-buttons">8</button>
                <button id="9" class="buttons number-buttons">9</button>
                <button id="division" class="buttons operator-buttons">&#247;</button>
            </div>
            <div class="button-rows">
                <button id="4" class="buttons number-buttons">4</button>
                <button id="5" class="buttons number-buttons">5</button>
                <button id="6" class="buttons number-buttons">6</button>
                <button id="multiplication" class="buttons operator-buttons">&#215;</button>
            </div>
            <div class="button-rows">
                <button id="1" class="buttons number-buttons">1</button>
                <button id="2" class="buttons number-buttons">2</button>
                <button id="3" class="buttons number-buttons">3</button>
                <button id="subtraction" class="buttons operator-buttons">&#8722;</button>
            </div>
            <div class="button-rows">
                <button id="0" class="buttons number-buttons">0</button>
                <button id="clear" class="buttons number-buttons">CLEAR</button>
                <button id="equals" class="buttons number-buttons">=</button>
                <button id="addition" class="buttons operator-buttons">+</button>
            </div>
        </div>
    </div>
</body>
</html>
