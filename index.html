<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator-container">
        <div id="display-container"><p id="display-text"></p></div>
        <div id="button-container">
            <div class="button-rows">
                <button id="7" class="buttons number-buttons">7</button>
                <button id="8" class="buttons number-buttons">8</button>
                <button id="9" class="buttons number-buttons">9</button>
                <button id="10" class="buttons operator-buttons division">รท</button>
            </div>
            <div class="button-rows">
                <button id="4" class="buttons number-buttons">4</button>
                <button id="5" class="buttons number-buttons">5</button>
                <button id="6" class="buttons number-buttons">6</button>
                <button id="11" class="buttons operator-buttons multiplication">ร</button>
            </div>
            <div class="button-rows">
                <button id="1" class="buttons number-buttons">1</button>
                <button id="2" class="buttons number-buttons">2</button>
                <button id="3" class="buttons number-buttons">3</button>
                <button id="12" class="buttons operator-buttons minus">-</button>
            </div>
            <div class="button-rows">
                <button id="0" class="buttons number-buttons">0</button>
                <button id="clear-button" class="buttons operator-buttons clear">C</button>
                <button id="equals-button" class="buttons operator-buttons equals">=</button>
                <button id="13" class="buttons operator-buttons plus">+</button>
            </div>
        </div>
    </div>
</body>
</html>
